apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.nfsPort }}
      name: nfs
    - port: {{ .Values.service.mountdPort }}
      name: mountd
    - port: {{ .Values.service.rpcbindPort }}
      name: rpcbind
  selector:
    app: {{ .Release.Name }}
